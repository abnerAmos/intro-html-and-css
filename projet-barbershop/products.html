<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="involucro">
            <h1><img src="logo-branco.png" alt="Logo Barbearia"></h1>

            <!-- tag "a" serve para inserir um Link para uma outra pagina -->
            <!-- tag "nav" faz um invólucro de todos os itens de navegação -->
            <nav>
                <ul>
                    <li><a href="about.html">Home</a></li>

            <li>

                <img src="cabelo.jpg">
                <p class="product-description">Na tesoura ou máquina, como o cliente preferir</p>
                <p class="product-price">R$ 45,00</p>
            </li>
            <li>
                <h2>Barba</h2>
                <img src="barba.jpg">

            <li>
                <h2>Cabelo e Barba</h2>
                <img src="cabelo+barba.jpg">
                <p class="product-description">Corte completo de cabelo e barba</p>
                <p class="product-price">R$ 65,00</p>
            </li>
        </ul>

    <footer>
